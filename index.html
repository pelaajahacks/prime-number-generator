<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Prime Number Generator</title>
</head>

<body>
    <div class="main">
        <div class=container>
            <div class="login">
                <div class="main-login-title">
                    <h1 class=text>Prime Number Generator</h1>
                </div>

                <div class="main-login-subtitle">
                    <h1 class="text">Press The Button</h1>
                </div>
                <div class="slider">

                    <input type="range" name="" id="num_slider" min="2" max="99999" value="10">
                    <p class="slider_max text-uncentered">100000</p>
                    <p class="slider_min text-uncentered">0</p>
                    <div class="editable">
                        <p id="slider_val" class="text-uncentered" contenteditable="true">Your value should be here ._.</p>
                    </div>

                </div>
                <script src="main.js"></script>
                <div class="login-area">
                    <div class="inputs">
                        <input type="submit" name="" value="Prime Numbers" id="submit" onclick="display()">

                    </div>

                </div>
                <div id="generated">
                    <div>
                        <span id="generated_numbers">Your numbers will generate here!</span>
                    </div>

                </div>

                <p class="text">Made by â™¥ <a href="https://github.com/pelaajahacks/prime-number-generator">pelaajahacks</a></p>
            </div>

        </div>

    </div>

</body>

</html>
